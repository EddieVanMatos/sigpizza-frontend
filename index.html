<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SigPizza - Bem-vindo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    header {
      background-color: #d90429;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .central {
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .central button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2b9348;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .imagens {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .imagens img {
      width: 180px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SigPizza</h1>
    <nav>
      <a href="cliente/pedidos.html">Pizzas</a>
      <a href="frontend/sobremesa.html">Sobremesas</a>
      <a href="frontend/bebidas.html">Bebidas</a>
      <a href="frontend/sucos.html">Sucos</a>
      <a href="frontend/faleconosco.html">Fale Conosco</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
      <a href="cliente/status.html">Meus Pedidos</a>
      <a href="cliente/status.html">Acompanhar Pedido</a>
      <a href="cliente/chat.html">Chat</a>
    </nav>
  </header>

  <div class="central">
    <h2>Bem-vindo à SigPizza!</h2>
    <p>Seu pedido com sabor e agilidade</p>

    <button onclick="fazerPedido()">Fazer Pedido</button>
    <button onclick="window.location.href='cliente/status.html'">Acompanhar Pedido</button>
    <button onclick="cancelarPedido()">Cancelar Pedido</button>

    <div class="imagens">
      <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_960_720.jpg" alt="Pizza">
      <img src="https://cdn.pixabay.com/photo/2017/03/27/13/36/soft-drink-2179198_960_720.jpg" alt="Refrigerante">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/14/16/smoothie-1837418_960_720.jpg" alt="Suco">
      <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/chocolate-2292148_960_720.jpg" alt="Sobremesa">
    </div>
  </div>

  <script>
    function fazerPedido() {
      const id = sessionStorage.getItem("clienteId");
      if (!id) {
        alert("Você precisa estar logado para fazer um pedido.");
        window.location.href = "cliente/index.html";
      } else {
        window.location.href = "cliente/pedidos.html";
      }
    }

    function cancelarPedido() {
      if (confirm("Deseja realmente cancelar o pedido?")) {
        alert("Pedido cancelado.");
        // Aqui você pode chamar uma API para cancelar o pedido real
      }
    }
  </script>

</body>
</html>
