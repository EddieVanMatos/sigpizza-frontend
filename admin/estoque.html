 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque - SigPizza</title>
  <style>
    body { font-family: Arial; background: #fff8f0; padding: 2rem; }
    h2 { color: #d90429; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 1rem; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    .baixo { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Controle de Estoque</h2>
  <table>
    <thead>
      <tr><th>Insumo</th><th>Quantidade</th></tr>

      <tr><td>Mussarela</td><td>12 kg</td></tr>
      <tr><td>Molho de Tomate</td><td>3 kg <span class="baixo">(baixo)</span></td></tr>

    </tbody>
  </table>
</body>
</html>
