 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fale Conosco - SigPizza</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #fff8f0; }
    h2 { color: #d90429; }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #2b9348;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Fale Conosco</h2>
  <form onsubmit="enviarMensagem(event)">
    <label>Nome:<input type="text" required></label>
    <label>Email:<input type="email" required></label>
    <label>Mensagem:<textarea rows="4" required></textarea></label>
    <button type="submit">Enviar</button>
  </form>

  <script>
    function enviarMensagem(e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso!");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
