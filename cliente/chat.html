 <!-- funcionario/chat.html: chat com cliente -->
 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com Cliente - SigPizza</title>
  <style>
    body { font-family: Arial; background: #fff8f0; padding: 2rem; }
    h2 { color: #d90429; }
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }
    #chat-box div {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .msg-cliente { background: #f8d7da; text-align: left; }
    .msg-funcionario { background: #d4edda; text-align: right; }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background: #2b9348;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Chat com Cliente</h2>
  <div id="chat-box"></div>
  <input type="text" id="mensagem" placeholder="Digite uma mensagem...">
  <button onclick="enviar()">Enviar</button>

  <script>
    const chatBox = document.getElementById("chat-box");

    function enviar() {
      const msg = document.getElementById("mensagem").value;
      if (msg.trim()) {
        const div = document.createElement("div");
        div.className = "msg-funcionario";
        div.textContent = msg;
        chatBox.appendChild(div);
        document.getElementById("mensagem").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Simulação de mensagem do cliente
    setTimeout(() => {
      const msg = document.createElement("div");
      msg.className = "msg-cliente";
      msg.textContent = "Olá, Qual o status do meu pedido?";
      chatBox.appendChild(msg);
    }, 1000);
  </script>
</body>
</html>
