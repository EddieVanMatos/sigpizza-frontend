 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Entrar - SigPizza</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #fff8f0; }
    h2 { color: #d90429; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #2b9348;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Entrar ou Cadastrar</h2>
  <form onsubmit="login(event)">
    <label>Telefone:<input type="text" id="telefone" required></label>
    <label>Senha:<input type="password" id="senha" required></label>
    <button type="submit">Entrar</button>
  </form>

  <script>
    async function login(e) {
      e.preventDefault();
      const tel = document.getElementById("telefone").value;
      const senha = document.getElementById("senha").value;

      const res = await fetch("http://localhost:8080/usuarios/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telefone: tel, senha: senha })
      });

      if (res.ok) {
        const user = await res.json();
        sessionStorage.setItem("clienteId", user.id);
        alert("Login realizado com sucesso!");
        window.location.href = "../index.html";
      } else {
        alert("Telefone ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
